<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Dashboard</title>
    <link href="http://c308566.r66.cf1.rackcdn.com/din.css" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />

    <link href="/webfonts/ss-social.css" rel="stylesheet" type="text/css" />

    <script src="/javascripts/jquery-1.7.2.min.js"></script>
</head>
<body>
    <h1 class="letsdo">Let's do something about <span class="blank">&nbsp;</span>.</h1>

    <h2>General</h2>
    <ul class="menu">
        <li><a href="/dashboard"><strong>dashboard</strong>  &mdash; an at-a-glance look at everything that's happening in the office</a></li>
    </ul>

    <h2>Tech Team</h2>
    <ul class="menu">
        <li><a href="/bugs"><strong>bugs</strong>  &mdash; bug reporting &amp; feature requests, powered by Redmine</a></li>
        <li><a href="/techwiki"><strong>techwiki</strong>  &mdash; central reference for all things tech</a></li>
    </ul>

    <h2>Etc.</h2>
    <ul class="menu">
        <li><a href="/welcome"><strong>welcome</strong>  &mdash; introduction to Dashboard</a></li>
    </ul>

    <script type="text/javascript">
        $(".menu a").hover(function() {
            var keyword = $(this).find("strong").text();
            $(".blank").text(keyword);
        });

        $(".menu").hover(null, function() {
            $(".blank").html("&nbsp;");
        })
    </script>
</body>
</html>
