<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Dashboard</title>
    <link href="http://c308566.r66.cf1.rackcdn.com/din.css" rel="stylesheet" type="text/css" />
    <link href="play.css" rel="stylesheet" type="text/css" />

    <script src="/javascripts/jquery-1.7.2.min.js"></script>
    <script src="/javascripts/piecon.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    
        <div id="title">
            <a href="/play"><img src="images/playlogo.png" alt="DS Play" /></a>
        </div>
        <div class="widget" id="now_playing">
            <h4>Now Playing<span></span></h4>
            <img id="album_art" src="images/placeholder.png" />
            
            <ul class="album_meta">
                <li class="track_progress"><div id="track_percent_complete"></div></li>
                <li id="song"><span>Connecting&hellip;</li>
                <li><span id="album"><span>&hellip;</span></li>
                <li><span id="artist"><span>&hellip;</span></li>
                <li><a href="listen/" class="play_action" id="do_listen">Tune In</a><a href="#" id="do_skipsong" class="play_action" >Vote to Skip</a> <em id="skipvotes"><span id="votes_remaining">X more votes</span> required to skip this song.</em></li>
            </ul>
            
        </div>
    </div>
    
    <div class="widget twocol" id="queue">
            <h4>Add to Queue<span></span></h4>
            <div id="ui_queuesong" class="rdio_control">
                <form>
                    <input class="search" name="s" type="text" placeholder="Search for a track...">
                </form>
                
                <div id="queue_searchresults">

                </div>
                
                <p class="poweredby">powered by Rdio&reg;</p>
            </div>
    </div>
    
    <div class="widget twocol" id="upcoming">
        <h4>Coming up next&hellip;<span></span></h4>
        
        <div id="queue_contents">
        
        </div>
        
        <div id="empty_queue">
            <h5>The play queue is currently empty.</h5>
            <p>DS Play will serve up tunes in automatic mode until someone gives it something to do.</p>
        </div>
    </div>

    
    <span id="error" style="display: none;"></span>
    <a id="home_shortcut" href="/"><span>/do</span></a>
    
    <script type="text/javascript" src="play_client.js"></script>
    
</body>
</html>
